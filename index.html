<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page Replica</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="menu-items">Gmail</a>
            <a href="/" class="menu-items">Images</a>
            <div id="dropdown-wrapper">
            <i id="dropdown-menu" class="material-icons">apps</i>
            <div id="app-dropdown">
                <div class="dropdown-items">
                    <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search logo">
                    <p>Search</p>
                </div>
                <div class="dropdown-items">
                    <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="google maps logo">
                    <p>Maps</p>
                </div>
                <div class="dropdown-items">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive logo">
                    <p>Drive</p>
                </div>
                <div class="dropdown-items">
                    <img src="https://icons.iconarchive.com/icons/marcus-roberto/google-play/128/Google-Drive-icon.png" alt="calender-logo">
                    <p>Calender</p>
                </div>
                <div class="dropdown-items">
                    <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photos logo">
                    <p>Photos</p>
                </div>
                <div class="dropdown-items">
                    <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep notes logo">
                    <p>Keep</p>
                </div>

            </div>
            </div>
            <img src="https://lh3.googleusercontent.com/ogw/ADea4I7hlNKtUO2y-pe2JS9MI_hbz2-EWWDbpBvmFOQF=s32-c-mo" id="profile-img" alt="profile pic">
        </nav>
    </header>

    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo" alt="google-logo">
            <br>
            <div id="search-wrapper">
            <input type="text" name="search:" id="search-box">
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="google voice search icon">
            </div>
            <br>
            <button class="custom-btn">Google Search</button>
            <button class="custom-btn">I'm feeling Lucky</button>
        </section>
    </main>
    
</body>
</html>
